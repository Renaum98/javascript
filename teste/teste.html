<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Teste de Soma</h1>
        <div>
            <p>Numero 1 : <input type="number" name="n1" id="n1"></p>
            <p>Numero 2 : <input type="number" name="n2" id="n2"></p>
            <p><input type="button" value="Somar" onclick="somar()"></p>
        </div>
        <div id="res">
        </div>
    </section>
    <script>
        function somar() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            let res = document.getElementById('res')
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            
            if (n1<=0 || n2<=0) {
                window.alert('Erro, Digite um valor valido')
            }
            else {
                res.innerHTML = (`A soma de ${n1} + ${n2} = ${n1+n2} `)
            }
        }
    </script>
</body>
</html>
