<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>
</head>
<body>
    <main>
        <h1>Estruturas de Desvio</h1>
        <h2>Condicionais</h2>
        <hr>
        <hr>
        <p>if(),if()else,if()else if()else</p>

        <div class="campo"></div>
    </main>
    <script>
        let campo = document.querySelector('.campo')
        let n1 = 1
        let n2 = 2
        let n3 = 5
        let n4 = 10
        let media = (n1+n2+n3+n4) / 3

        if (media >= 7) {
            campo.innerHTML =`Sua média foi ${media.toFixed(2)}<br>Você foi <strong>APROVADO</strong>`
        }
        else if (media < 5) {
            campo.innerHTML =`Sua média foi ${media.toFixed(2)}<br>Você foi <strong>REPROVADO</strong>`
        }else{
            campo.innerHTML = `Sua média foi ${media.toFixed(2)}<br>Você esta em <strong>RECUPERAÇÃO</strong>`
        }
        
    </script>
</body>
</html>
