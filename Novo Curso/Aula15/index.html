<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c9c8c8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
        }
        main{
            min-width: 300px;
            width: 60%;
            height: 80%;
            margin: auto;
            border-radius: 10px;
            background-color: lightgreen;
            padding: 10px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.381),-10px -10px 20px rgba(255, 255, 255, 0.381);
        }
        h1{
            text-align: center;
            color: rgba(0, 0, 0, 0.688);
        }
        section{
            font-size: 1.3rem;
            width: 30%;
            min-width: 200px;
            background-color: rgba(224, 255, 255, 0.34);
            color: rgba(0, 0, 0, 0.559);
            padding: 10px;
            margin: 10px auto;
            border-radius: 20px;
            display: flex;
            flex-flow: column;
        }
        .botoes{
            margin: 20px 0px;
            text-align: center;
        }
        button{
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(79, 148, 67);
            color: whitesmoke;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button::before{
            content:'';
            height: 2px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        button::after{
            content:'';
            height: 2px;
            background-color: green;
            position: absolute;
            top: 0;
            right: 0;
        }
        button:hover::before{
            animation: borda 0.2s linear forwards;
        }
        button:hover::after{
            animation: borda 0.2s linear forwards;  
        }
        @keyframes borda{
            0%{
                width: 0%;
            }
            100%{
                width: 100%;
            }
        }

        input{
            font-size: 1.3rem;
            border: none;
            border-bottom:1px solid rgba(128, 128, 128, 0.362);
            background-color: transparent;
            outline: none;
        }
        #sit{
            min-width: 100px;
            width: 30%;
            text-align: center;
            background-color: rgba(224, 255, 255, 0.34);
            padding: 10px;
            margin: 20px auto;
            border: 3px double rgba(128, 128, 128, 0.362);
            color: rgba(0, 0, 0, 0.559);
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <main>
        <h1>Calculo de Média</h1>
        <form action="#" method="post" id="formulario">
            <section>
                <label for="idNota1">Nota 01</label>
                <input 
                type="number"
                name="nota1"
                id="idNota1"
                min="0.0"
                max="10.0"
                step="0.5">
            </section>
            <section>
                <label for="idNota2">Nota 02</label>
                <input 
                type="number"
                name="nota2"
                id="idNota2"
                min="0.0"
                max="10.0"
                step="0.5">
            </section>
            <div class="botoes">
                <button type="submit" id="idEnviar">Verificar</button>
                <button type="reset">Limpar</button>
            </div>
            <section>
                <label for="idMedia">
                    Média
                </label>
                <input 
                type="number" 
                name="media" 
                id="idMedia"
                min="0.0"
                max="10.0"
                disabled>
            </section>
        </form>
        <p id="sit">Situação</p>
    </main>
    <script>
        let cxForm = document.querySelector('#formulario')
        let cxN1 = document.querySelector('#idNota1')
        let cxN2 = document.querySelector('#idNota2')
        let cxMedia = document.querySelector('#idMedia')
        let cxSit = document.querySelector('#sit')
        let cxEnviar = document.querySelector('#idEnviar')

        console.log(cxForm);
        console.log(cxN1);
        console.log(cxN2);
        console.log(cxMedia);
        console.log(cxSit);

        cxEnviar.addEventListener('click', function(e) {
            e.preventDefault(); // Impede o envio do formulário
            let n1 = parseFloat(cxN1.value); // Converte para número
            let n2 = parseFloat(cxN2.value); // Converte para número
            if (n1 > 10 || n1 < 0 || n2 > 10 || n1 < 0){
                alert('Digite um valor de 0 a 10!!')
            }else{
                let media = ((n1 + n2) / 2);
                cxMedia.value = media; // Corrigido: atribui o valor ao campo de entrada

                // Atualiza a situação com base na média
                if (media >= 7) {
                    cxSit.textContent = "Aprovado";
                    cxSit.style.backgroundColor = "rgba(224, 255, 255, 0.34)";
                } 
                else if (media >= 5 && media < 7){
                    cxSit.textContent = "Recuperação";
                    cxSit.style.backgroundColor = 'lightyellow';
                }
                else {
                    cxSit.textContent = "Reprovado";
                    cxSit.style.backgroundColor = "lightcoral";
                }
            }
        });

    </script>
</body>
</html>
